{% with show_inventory=show_inventory_tools|default:False %}
<div class="d-flex flex-wrap justify-content-end gap-2 mt-3">
  {% if show_inventory %}
  <button class="btn btn-primary"
          hx-get="{% url 'inventory_bulk_add_modal' %}"
          hx-target="#modal-body"
          hx-swap="innerHTML"
          data-bs-toggle="modal"
          data-bs-target="#globalModal">
    ğŸ“¦ Bulk Add Stock
  </button>

  <button class="btn btn-sm btn-outline-primary"
          hx-get="{% url 'import_inventory_modal' %}"
          hx-target="#globalModal .modal-content"
          hx-swap="innerHTML"
          data-bs-toggle="modal"
          data-bs-target="#globalModal">
    ğŸ“¥ Import Inventory
  </button>

  <a href="{% url 'export_inventory_csv' %}" class="btn btn-outline-secondary">
    ğŸ“¤ Export Inventory CSV
  </a>
  {% endif %}

  <button class="btn btn-warning"
          hx-get="{% url 'imports_unmapped_items' %}?type=ingredient"
          hx-target="#globalModal .modal-content"
          hx-swap="innerHTML"
          data-bs-toggle="modal"
          data-bs-target="#globalModal">
    âš ï¸ View Unmapped Ingredients
  </button>

  <button class="btn btn-outline-secondary"
          hx-get="{% url 'imports_unmapped_items' %}?type=product"
          hx-target="#globalModal .modal-content"
          hx-swap="innerHTML"
          data-bs-toggle="modal"
          data-bs-target="#globalModal">
    âš ï¸ View Unmapped Products
  </button>
</div>
{% endwith %}
