<div class="p-3">
    <h5>⚠️ Unmapped Ingredients</h5>
    <table class="table table-hover align-middle">
        <thead>
            <tr>
                <th>Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>
                    <a href="{% url 'admin:mscrInventory_ingredient_change' item.id %}"
                        class="btn btn-sm btn-outline-primary">
                        Map in Admin
                    </a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2" class="text-success text-center">✅ All ingredients mapped.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
