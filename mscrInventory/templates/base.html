<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MSCR Inventory{% endblock %}</title>
     {% load static %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  {% block head %}{% endblock %}
    <script
  src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous"></script>
</head>
<script>
  document.addEventListener("htmx:afterSwap", (e) => {
    if (e.detail.target.id === "recipe-modal-content") {
      document.getElementById("recipe-modal").classList.remove("hidden");
    }
  });

  function closeRecipeModal() {
    document.getElementById("recipe-modal").classList.add("hidden");
    document.getElementById("recipe-modal-content").innerHTML = "";
  }
</script>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">MSCR Inventory</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="/dashboard/">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="/imports/">Imports</a></li>
	<li class="nav-item"><a class="nav-link" href="/recipes/">Recipes</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
</div>

<!-- Modal Container -->
  <div class="modal fade" id="recipeModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content" id="modal-body">
        <!-- HTMX will load edit_recipe_view content here -->
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <script>
    document.body.addEventListener('htmx:afterSwap', function (e) {
      if (e.detail.target.id === 'modal-body') {
        const modal = new bootstrap.Modal(document.getElementById('recipeModal'));
        modal.show();
      }
    });
  </script>

  {% block scripts %}{% endblock %}
</body>
</html>
