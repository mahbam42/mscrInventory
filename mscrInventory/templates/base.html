<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}MSCR Inventory{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  {% block extra_head %}{% endblock %}
</head>

<body>
  <!-- ✅ Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'dashboard' %}">MSCR Inventory</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          {% for link in nav_links %}
          <li class="nav-item">
            <a class="nav-link" href="{{ link.url }}">{{ link.name }}</a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </nav>
  <!-- ✅ Flash Messages -->
  <div class="container mt-3">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    {% endfor %}
    {% endif %}
  </div>
  
  <!-- ✅ Page Content -->
  <main class="container my-4">
    {% block content %}{% endblock %}
  </main>
  
  <!-- ✅ Unified Modal Container -->
  <div class="modal fade" id="globalModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content"></div>
    </div>
  </div>
  
  <!-- ✅ Scripts -->
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Auto-show modal after HTMX loads content -->
  <script>
    document.addEventListener("htmx:afterSwap", function (e) {
      if (e.detail.target.classList.contains("modal-content")) {
        const modalEl = e.detail.target.closest(".modal");
        const modal = new bootstrap.Modal(modalEl);
        modal.show();
      }
    });
  </script>
  
  {% block extra_js %}{% endblock %}
  </body>
  
  </html>
