<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}MSCR Inventory{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  {% block extra_head %}{% endblock %}
</head>

<body>
  <!-- ✅ Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'dashboard' %}">MSCR Inventory</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          {% for link in nav_links %}
          <li class="nav-item">
            <a class="nav-link" href="{{ link.url }}">{{ link.name }}</a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- ✅ Flash Messages -->
  <div class="container mt-3">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    {% endfor %}
    {% endif %}
  </div>

  <!-- ✅ Page Content -->
  <main class="container my-4">
    {% block content %}{% endblock %}
  </main>

  <!-- ✅ Unified Modal Container -->
  <div class="modal fade" id="globalModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <!-- HTMX loads content here -->
      </div>
    </div>
  </div>

  <!-- ✅ Scripts -->
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {

      // --- HTMX debug logging ---
      document.body.addEventListener("htmx:beforeSwap", e =>
        console.log("HTMX swapping:", e.detail.target)
      );
      document.body.addEventListener("htmx:afterSwap", e =>
        console.log("HTMX swapped:", e.detail.target)
      );

      // --- Auto-show modal after HTMX loads content ---
      document.body.addEventListener("htmx:afterSwap", function (event) {
        if (event.detail.target && event.detail.target.classList.contains("modal-content")) {
          const modalEl = event.detail.target.closest(".modal");
          if (modalEl) {
            const modal = bootstrap.Modal.getOrCreateInstance(modalEl);
            modal.show();
            console.log("Modal displayed:", modalEl.id);
          }
        }
      });
      // --- Trigger refresh on modal close --->
      document.addEventListener("hidden.bs.modal", function (e) {
        if (e.target && e.target.id === "globalModal") {
          htmx.trigger(document.body, "recipes:refresh");
        }
      });

      // --- Accessibility fix: blur focused element when modal hides ---
      document.addEventListener("hidden.bs.modal", function (event) {
        if (document.activeElement && event.target.contains(document.activeElement)) {
          document.activeElement.blur();
        }
      });
    });
  </script>

  {% block extra_js %}{% endblock %}
</body>

</html>
