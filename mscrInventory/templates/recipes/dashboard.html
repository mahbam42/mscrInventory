{% extends "base.html" %}
{% block title %}Recipes{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-3">☕ Recipe Dashboard</h2>
  <hr />
  <!-- Edit Widgets -->
  <div class="d-flex justify-content-end mb-3">
    <a href="{% url 'export_recipes_csv' %}" class="btn btn-sm btn-outline-secondary me-2">
      📤 Export CSV
    </a>
    <button hx-get="{% url 'import_recipes_modal' %}" hx-target="#globalModal .modal-content" hx-swap="innerHTML"
      class="btn btn-sm btn-outline-primary">
      📥 Import Recipes CSV
    </button>
  </div>
  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-warning" hx-get="{% url 'unmapped_ingredients_partial' %}" hx-target="#modal-body"
      data-bs-toggle="modal" data-bs-target="#globalModal">
      ⚠️ View Unmapped Ingredients
    </button>
  </div>
  <hr />
  <!-- Category Filter -->
<div class="d-flex align-items-start flex-wrap gap-2 mb-3">

  <!-- 🔍 Search field -->
  <div class="d-flex align-items-start gap-2">
    <input type="text" id="recipe-search" class="form-control form-control-sm"
      placeholder="Search recipes or categories…" style="width: 250px;">
    <button type="button" id="recipe-clear" class="btn btn-outline-secondary btn-sm" title="Clear search">
      ✕
    </button>
  </div>

  <!-- 📋 Show All -->
  <button class="btn btn-sm btn-outline-primary" hx-get="/recipes/" hx-target="#recipes-table-wrap" hx-swap="innerHTML">
    Show All
  </button>

  <!-- 🗂 Category buttons -->
  {% for cat in categories %}
  <button class="btn btn-sm btn-outline-secondary category-btn" hx-get="/recipes/" hx-target="#recipes-table-wrap"
    hx-swap="innerHTML" hx-vals='{"category": "{{ cat.categories__id }}"}'>
    {{ cat.categories__name }}
  </button>
  {% endfor %}
</div>

  <!-- Recipes Table -->
  <div id="recipes-table-wrap"
    hx-get="{% url 'recipes_table_fragment' %}{% if selected_category %}?category={{ selected_category }}{% endif %}"
    hx-trigger="load, recipes:refresh from:body" 
    hx-target="this" 
    hx-swap="innerHTML">
    {% include "recipes/_table.html" with products=products %}
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const search = document.getElementById("recipe-search");
    const clear = document.getElementById("recipe-clear");

    let timeout;

    function triggerSearch() {
      const query = search.value.trim();
      const url = query ? `/recipes/?q=${encodeURIComponent(query)}` : "/recipes/";
      htmx.ajax("GET", url, { target: "#recipes-table-wrap", swap: "innerHTML" });
    }

    if (search) {
      search.addEventListener("input", () => {
        clearTimeout(timeout);
        timeout = setTimeout(triggerSearch, 300);
      });
    }

    if (clear) {
      clear.addEventListener("click", () => {
        search.value = "";
        triggerSearch();
      });
    }
  });
</script>
{% endblock %}
