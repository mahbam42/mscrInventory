<table class="table table-striped align-middle">
    <thead>
        <tr>
            <th>ID</th>
            <th>Product</th>
            <th>Temperature</th>
            <th>Categories</th>
            <th>Edit</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.get_temperature_type_display }}</td>
            <td>
                {% for cat in product.categories.all %}
                <span class="badge bg-secondary">{{ cat.name }}</span>
                {% empty %}
                <em>No categories</em>
                {% endfor %}
            </td>
            <td>
                <button hx-get="{% url 'edit_recipe' product.id %}" hx-target="#globalModal .modal-content"
                    hx-swap="innerHTML" class="btn btn-sm btn-outline-primary">
                    Edit
                </button>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5" class="text-center text-muted py-4">
                No products found yet.
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
