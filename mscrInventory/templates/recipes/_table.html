<div class="d-none" data-sort-state
     data-sort="{{ current_sort }}"
     data-direction="{{ current_direction }}"
     data-category="{{ selected_category }}"
     data-search="{{ search_query }}">
</div>

<table class="table table-striped align-middle">
    <thead>
        <tr>
            <th>
                <button type="button" class="btn btn-link p-0 text-decoration-none"
                        hx-get="{% url 'recipes_table_fragment' %}?sort=id&direction={{ toggle_directions.id }}{% if search_query %}&q={{ search_query|urlencode }}{% endif %}{% if selected_category %}&category={{ selected_category|urlencode }}{% endif %}"
                        hx-target="#recipes-table-wrap" hx-swap="innerHTML">
                    ID {% if sort_indicators.id %}<span>{{ sort_indicators.id }}</span>{% endif %}
                </button>
            </th>
            <th>
                <button type="button" class="btn btn-link p-0 text-decoration-none"
                        hx-get="{% url 'recipes_table_fragment' %}?sort=name&direction={{ toggle_directions.name }}{% if search_query %}&q={{ search_query|urlencode }}{% endif %}{% if selected_category %}&category={{ selected_category|urlencode }}{% endif %}"
                        hx-target="#recipes-table-wrap" hx-swap="innerHTML">
                    Product {% if sort_indicators.name %}<span>{{ sort_indicators.name }}</span>{% endif %}
                </button>
            </th>
            <th>
                <button type="button" class="btn btn-link p-0 text-decoration-none"
                        hx-get="{% url 'recipes_table_fragment' %}?sort=category&direction={{ toggle_directions.category }}{% if search_query %}&q={{ search_query|urlencode }}{% endif %}{% if selected_category %}&category={{ selected_category|urlencode }}{% endif %}"
                        hx-target="#recipes-table-wrap" hx-swap="innerHTML">
                    Categories {% if sort_indicators.category %}<span>{{ sort_indicators.category }}</span>{% endif %}
                </button>
            </th>
            <th>
                <button type="button" class="btn btn-link p-0 text-decoration-none"
                        hx-get="{% url 'recipes_table_fragment' %}?sort=cost&direction={{ toggle_directions.cost }}{% if search_query %}&q={{ search_query|urlencode }}{% endif %}{% if selected_category %}&category={{ selected_category|urlencode }}{% endif %}"
                        hx-target="#recipes-table-wrap" hx-swap="innerHTML">
                    Cost of Recipe ($) {% if sort_indicators.cost %}<span>{{ sort_indicators.cost }}</span>{% endif %}
                </button>
            </th>
            <th class="text-end">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>
                {% for cat in product.categories.all %}
                <span class="badge bg-secondary">{{ cat.name }}</span>
                {% empty %}
                <em>No categories</em>
                {% endfor %}
            </td>
            <td>{{ product.calculated_cogs|floatformat:2 }}</td>
            <td class="text-end">
                <div class="btn-group" role="group" aria-label="Recipe actions">
                    <button hx-get="{% url 'edit_recipe' product.id %}" hx-target="#globalModal .modal-content"
                        hx-swap="innerHTML" class="btn btn-sm btn-primary">
                        Edit Recipe
                    </button>
                    <button hx-get="{% url 'recipes_edit_product' product.id %}"
                        hx-target="#globalModal .modal-content" hx-swap="innerHTML"
                        class="btn btn-sm btn-outline-secondary">
                        Edit Product
                    </button>
                </div>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5" class="text-center text-muted py-4">
                No products found yet.
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
