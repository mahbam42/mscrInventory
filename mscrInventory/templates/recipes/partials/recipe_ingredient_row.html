<tr id="ingredient-row-{{ item.id }}">
  <td>{{ item.ingredient.name }}</td>
  <td><input type="number" step="0.01" name="ingredients-{{ item.id }}-quantity" value="{{ item.quantity }}" class="form-control form-control-sm"></td>
  <td><input type="text" name="ingredients-{{ item.id }}-unit" value="{{ item.unit }}" class="form-control form-control-sm"></td>
  <td>
    <button
      hx-post="{% url 'delete_recipe_ingredient' item.id %}"
      hx-target="#ingredient-row-{{ item.id }}"
      hx-swap="outerHTML remove"
      class="btn btn-sm btn-danger">âœ•</button>
  </td>
</tr>
