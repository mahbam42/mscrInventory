<div class="modal-header">
  <h5 class="modal-title">Edit Recipe â€“ {{ product.name }}</h5>
  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
</div>

<div class="modal-body">

  <!-- INGREDIENTS SECTION -->
  <h6 class="mb-2">Ingredients</h6>
  <table class="table table-sm align-middle">
    <thead>
      <tr>
        <th>Ingredient</th>
        <th style="width:120px">Qty</th>
        <th style="width:80px">Unit</th>
        <th style="width:50px"></th>
      </tr>
    </thead>
    <tbody id="ingredients-table-body">
      {% for item in recipe_items %}
      {% include "recipes/_edit_ingredient_row.html" with item=item %}
      {% empty %}
      <tr class="text-muted">
        <td colspan="4">No ingredients yet.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <!-- ADD INGREDIENT FORM -->
  <form hx-post="{% url 'add_recipe_ingredient' product.id %}" hx-target="#ingredients-table-body" hx-swap="beforeend"
    class="row g-2 align-items-end mb-3">
    {% csrf_token %}
    <div class="col-6">
      <label class="form-label">Ingredient</label>
      <select name="ingredient_id" class="form-select form-select-sm">
        {% for ing in all_ingredients %}
        <option value="{{ ing.id }}">{{ ing.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-3">
      <label class="form-label">Qty</label>
      <input type="number" step="0.01" name="quantity" class="form-control form-control-sm" placeholder="0">
    </div>
    <div class="col-2">
      <label class="form-label">Unit</label>
      <input type="text" name="unit" value="unit" class="form-control form-control-sm">
    </div>
    <div class="col-1">
      <button type="submit" class="btn btn-sm btn-outline-primary w-100">+</button>
    </div>
  </form>

  <hr class="my-3">

  <!-- MODIFIERS SECTION -->
  <form hx-post="{% url 'save_recipe_modifiers' product.id %}" hx-trigger="change" hx-swap="none">
    {% csrf_token %}
    <h6 class="mb-2">Modifiers</h6>
    <div class="d-flex flex-wrap gap-3">
      {% for mod in all_modifiers %}
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="modifiers" value="{{ mod.id }}" id="mod-{{ mod.id }}" {% if mod.id in current_modifiers %}checked{% endif %}>
        <label class="form-check-label" for="mod-{{ mod.id }}">
          {{ mod.name }}
          <small class="text-muted">({{ mod.get_type_display }})</small>
        </label>
      </div>
      {% endfor %}
    </div>
  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
</div>
