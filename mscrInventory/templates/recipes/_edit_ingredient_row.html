  <td>{{ item.quantity }}</td>
  <td>{{ item.unit }}</td>
  <td class="text-center">
    <button
      hx-delete="{% url 'delete_recipe_ingredient' item.product.id item.id %}"

      class="btn btn-sm btn-outline-danger"
      title="Delete"
      hx-confirm="Are you sure you want to delete this ingredient?">
