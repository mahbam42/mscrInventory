{% extends "base.html" %}
{% block title %}Imports Dashboard{% endblock %}

{% block content %}
<h1>Data Imports</h1>

<form action="{% url 'upload_square' %}" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <label for="square_csv">Square CSV:</label>
  <input type="file" name="square_csv" required>
  <label>
    <input type="checkbox" name="dry_run" checked>
    Dry Run
  </label>
  <button type="submit" class="btn btn-primary">Upload</button>
</form>

  <div class="col-md-6">
    <h3>üõç Fetch Shopify Orders</h3>
    <form method="post" action="{% url 'fetch_shopify' %}">
      {% csrf_token %}
      <div class="row g-2">
        <div class="col-md-6">
          <label for="start_date" class="form-label">Start Date</label>
          <input type="date" id="start_date" name="start_date" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="end_date" class="form-label">End Date (optional)</label>
          <input type="date" id="end_date" name="end_date" class="form-control">
        </div>
      </div>
      <button type="submit" class="btn btn-success mt-3">Fetch Shopify</button>
    </form>
  </div>
</div>
{% endblock %}
