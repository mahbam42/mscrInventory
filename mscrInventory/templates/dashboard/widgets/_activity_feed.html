<div class="card h-100 shadow-sm">
  <div class="card-header bg-white border-0 d-flex justify-content-between align-items-center">
    <div>
      <p class="text-uppercase text-muted small mb-0">Recent Changes</p>
      <span class="fw-semibold">Imports, edits, and recipe updates</span>
    </div>
  </div>
  <div class="card-body pt-0">
    {% if activity_feed %}
    <ul class="list-group list-group-flush">
      {% for event in activity_feed %}
      <li class="list-group-item px-0 d-flex justify-content-between align-items-start">
        <div>
          <span class="badge bg-light text-secondary me-2">{{ event.kind }}</span>
          <span class="fw-semibold">{{ event.name }}</span>
          <div class="text-muted small">{{ event.detail }}</div>
        </div>
        <small class="text-muted">{{ event.timestamp|timesince }} ago</small>
      </li>
      {% endfor %}
    </ul>
    {% else %}
    <p class="text-muted mb-0">No recent activity recorded.</p>
    {% endif %}
  </div>
</div>
