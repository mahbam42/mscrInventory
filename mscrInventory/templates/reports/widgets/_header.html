<div class="d-flex justify-content-between align-items-top flex-wrap mb-4">
  <div>
    <p class="text-uppercase text-muted small mb-1">Insights</p>
    <h2 class="h1 mb-3">ðŸ“ˆ Reporting Dashboard</h2>
    <p class="text-muted mb-0">Order-date aligned COGS and usage metrics</p>
  </div>
  <form method="get" style="width: 500px;" class="row g-2 align-items-end mt-3 mt-md-0 justify-content-md-end text-md-end ms-auto">
    <div class="col-auto text-start text-md-end">
      <label for="id_start" class="form-label">Start Date</label>
      <input type="date" id="id_start" name="start" class="form-control" value="{{ start|date:'Y-m-d' }}" />
    </div>
    <div class="col-auto text-start text-md-end">
      <label for="id_end" class="form-label">End Date</label>
      <input type="date" id="id_end" name="end" class="form-control" value="{{ end|date:'Y-m-d' }}" />
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary">Apply</button>
    </div>
    {% if quick_date_ranges %}
    <div class="col-12">
      {% comment %} <div class="text-muted small text-md-end">Quick ranges</div> {% endcomment %}
      <div class="quick-range-grid mt-1">
        {% for range in quick_date_ranges %}
        <button type="button"
                class="btn btn-sm btn-outline-secondary quick-range"
                data-range-key="{{ range.key }}"
                data-start="{{ range.start }}"
                data-end="{{ range.end }}">
          {{ range.label }}
        </button>
        {% endfor %}
      </div>
    </div>
    {% endif %}
  </form>
</div>

<style>
  .quick-range-grid {
    display: grid;
    grid-template-columns: repeat(2, auto);
    justify-content: end;
    gap: 0.5rem 0.35rem;
  }
  @media (min-width: 768px) {
    .quick-range-grid {
      grid-template-columns: repeat(4, auto);
    }
  }
  .quick-range-grid .quick-range {
    min-width: 108px;
    max-width: 108px;
    width: 108px;
  }
</style>

{% include "partials/_tools.html" with show_inventory_tools=False %}
