<div class="modal-header">
  <h5 class="modal-title">Edit Extra: {{ modifier.name }}</h5>
  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>

<form 
  hx-post="{% url 'edit_modifier_extra' modifier.id %}" 
  hx-target="#extraModal .modal-content" 
  hx-swap="outerHTML"
>
  <div class="modal-body">
    <div class="mb-3">
      <label for="multiplier" class="form-label">Multiplier</label>
      <input 
        type="number" 
        step="0.1" 
        class="form-control" 
        id="multiplier" 
        name="multiplier" 
        value="{{ modifier.price_per_unit|default_if_none:0 }}"
      >
      <div class="form-text">e.g., 1.0 for small, 2.0 for XL</div>
    </div>

    <div class="mb-3">
      <label for="linked_ingredient" class="form-label">Linked Ingredient (optional)</label>
      <select class="form-select" id="linked_ingredient" name="linked_ingredient">
        <option value="">-- None --</option>
        {% for ingr in ingredients %}
        <option value="{{ ingr.id }}" {% if modifier.ingredient_id == ingr.id %}selected{% endif %}>
          {{ ingr.name }}
        </option>
        {% endfor %}
      </select>
      <div class="form-text">Use this to associate “extra” with a base ingredient like Espresso for Dirty Chai.</div>
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>
