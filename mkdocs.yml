site_name: MSCR Inventory App Documentation
site_description: User Manual and Reference for the MSCR Inventory App
site_author: MSCR Development Team
site_url: ""
dev_addr: 127.0.0.1:8002

repo_url: https://github.com/mahbam42/mscrInventory
repo_name: mscrInventory

theme:
  name: material
  language: en
  palette:
    - scheme: default
      primary: indigo
      accent: blue
  features:
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - toc.integrate
    - content.tabs.link
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - footnotes
  - tables
  - fenced_code
  - codehilite:
      guess_lang: false
  - def_list
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.extra
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.keys
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["."]
          options:
            show_source: true
            docstring_style: google
            merge_init_into_class: true
  - autorefs

